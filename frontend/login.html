<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tela de Login</title>
   <link rel="shortcut icon" href="assets/icons/icone_login.png" type="image/x-icon">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="container">
      <div class="container__perfil">
         <img src="assets/images/img_pessoa.png" alt="">
      </div>

      <div class="container__entradas">
         <div class="input-field">
            <figure class="figura">
               <img src="assets/icons/icone_pessoa.png" alt="Icone de uma pessoa">
            </figure>
            <input type="text" placeholder="ID" required autofocus>
         </div>

         <div class="input-field">
            <figure class="figura">
               <img src="assets/icons/icone_cadeado.png" alt="Icone de um cadeado">
            </figure>
            <input type="password" minlength="8" maxlength="8" placeholder="Senha" required >
         </div>

         <button id="botaoLogin">Login</button>
      </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
   <link rel="shortcut icon" href="assets/icons/icone_home.png" type="image/x-icon">
   <link rel="stylesheet" href="styles/styleHome.css">
</head>
<body>
   <h2 class="subtitulo">Suas informações</h2>

   <div class="grid-cards">
      <div class="card">
         <h3>Nome completo</h3>
         <p>Nome usuário</p>
      </div>

      <div class="card">
         <h3>CPF</h3>
         <p>000.000.000-00</p>
      </div>

      <div class="card">
         <h3>Data de Nascimento</h3>
         <p>01/01/2000</p>
      </div>

      <div class="card">
         <h3>Sexo</h3>
         <p>Masculino</p>
      </div>

      <div class="card">
         <h3>CEP</h3>
         <p>12345-678</p>
      </div>

      <div class="card">
         <h3>Email</h3>
         <p>exemplo@email.com</p>
      </div>

      <div class="card">
         <h3>Telefone</h3>
         <p>(11) 91234-5678</p>
      </div>

      <div class="card">
         <h3>Trilha Escolhida</h3>
         <p>Front-End</p>
      </div>
   </div>

   <button id="botaoVoltar">Voltar</button>
</body>
</html>

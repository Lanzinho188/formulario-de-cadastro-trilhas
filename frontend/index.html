<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulario Trilhas</title>
    <link rel="shortcut icon" href="assets/icons/icone_form.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/inputmask.min.js"></script>
    <script src="./app/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container__visual">
            <div class="container__visual__cabecalho">
                <img src="assets/images/img_logo_trilhas.png" alt="Logo do programa Trilhas Inova">     
            </div>
    
            <div class="container__visual__ilustracao">
                <img src="assets/images/img_ilustracao.png" alt="Ilustração de um garoto estudando">
            </div>
        </div>

        <div class="container__form">
            <h2>Formulário de inscrição</h2>

            <form id="formulario">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required autofocus>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div> 
                
                <div class="input-group">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input type="date" id="dataDeNascimento" required>
                </div>
                
                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" class="dropDown" required>
                        <option selected disabled hidden>Selecione seu sexo</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="xxxxx-xxx" required>
                </div> 

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@gmail.com" required>
                </div> 

                <div class="input-group">
                    <label for="telefone">Telefone de contato</label>
                    <input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" required>
                </div> 
                
                <div class="input-group">
                    <label for="trilha">Trilhas de aprendizagem</label>
                    <select id="trilha" class="dropDown" required>
                        <option selected disabled hidden>Selecione uma Trilha</option>
                        <option value="programacaoFrontEnd">Programação Front-end</option>
                        <option value="programacaoBackEnd">Programação Back-end</option>
                        <option value="programacaoJogos">Programação de Jogos</option>
                        <option value="designExperiencia"> Design e Experiência</option>
                        <option value="cienciaDeDados">Ciência de Dados</option>
                    </select>
                </div> 
                
                <div class="container__form-login">
                    <div class="input-group">
                        <label for="id">Id<span class="info-icon" data-tippy-content="Exemplo de id (84567-96)">ℹ️</span></label>
                        <input type="text" id="id" placeholder="xxxxx-xx" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha <span class="info-icon" data-tippy-content="A senha deve ter 8 caracteres">ℹ️</span></label>
                        <input type="password" minlength="8" maxlength="8" id="senha" placeholder="xxxxxxxx" required>
                    </div>
                </div>

                <div class="input-group">
                    <button type="submit">Fazer Inscrição</button>
                </div>
            </form>
        </div>
    </div>

    <div class="overlay">
        <div class="overlay__conteudo">
            <figure class="overlay__figura">
                <img class="overlay__figura-imagem" src="assets/images/img_emoji_feliz.png" alt="Emoji feliz">
            </figure>

            <p class="overlay__conteudo__paragrafo">Inscrição confirmada com sucesso</p>
            <button id="botaoVoltar">Voltar</button>
        </div>
    </div>
</body>
</html>
